buildscript {
    ext.kotlin_version = '1.0.3'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group = 'galuzzi'
version = '0.1'


apply plugin: 'kotlin'
apply plugin: 'maven-publish'

